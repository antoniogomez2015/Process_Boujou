	Exportar Camara:
	________________

	_luego de haber creado un trackeo, una cámara solver, un plano constante y un plano de cordenadas axis

	_entonces si vamos ha realizar la exportación del sistema para otras aplicaciones de producción


	_para ésto vamos ha al panel "Export/Export Camara Solve", ó a través, de su shortcut: "F12", ó también a través, de su botón penel toolbox, así, se nos abrirá el panel "Export Camara"


	_en el cuál, podremos configurar las opciones y criterios de exportación los cuales son:


		_Image Secuente:

			_en ésta opción podremos indicar la secuencia deseada por lo general será la secuencia actual


		_Camara Solve:

			_ésta opción nos permitirá seleccionar la cámara la cuál por defecto será la cámara actual ó la única en una primera instancia


		_Export Type:

			_ésta opción nos permitirá indicar el tipo de aplicación de salida a exportar el archivo 
			
			_para que éste archivo sea compatible con dicha respectiva aplicación de producción 3d


		_Move Type:

			_ésta opción nos permitirá indicar el tipo acción y movimiento natural de la cámara

				_Moving Camara, Static Scena

				_Panning Camara, Translating Scene

				_Static Camara, Moving Scene


		_Export flagged tracks only:

			_opción indeterminada

			
		_Filter:

			_ésta opción nos permitirá hacer un filtro de la cantidad de frames, ha exportar en la cuál, podremos deliminar la cantidad de frames, de entrada y salida ha exportar

			
			_así, como también, la escala relativa del sistema, ésta opción variará dependiendo de las características individuales de la aplicación ha exportar, por lo general es recomendada la opción con valores entre "4, ha 6"




------------------------------------------------------------------------------------

_Recomendaciones de escalas para diferentes tipos de aplicaciones de producción 2D, y 3d:


	_After Effects: escala = 1000, en mil por ciento tendrá una escala correcta

	
	_Cinema 4D: escala = 100, en cien por ciento tendrá una escala correcta
