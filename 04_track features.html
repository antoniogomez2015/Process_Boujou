	Track Features:
	_______________

	_éste parámetro es la opción base de trackeo, para lo cuál, debemos tener previamente un video ó sencuencia importada


	_a continuación tenemos varios accesos para éste proceso:
		
		_ir al menú superior "2d Task/Track Feature"
		
		_ó a través, de su shortcut "F9"


		_ó a través, del botón de acceso directo en el toolbox


	_así, nos aparecerá un panel contextual el cuál, tendremos que indicar la configuración y creterios del trackeo ha realizar, los cuales son:


		Secuence:
		_________

			_en la cuál podremos seleccionar un filtro ó sección de frames, ha trackear ó elegir trackear todos los fotogramas


		Adaptative search window: (darle a la botón de "<<<Advanced>>>")
		_________________________

			_en ásta opción debemos indicar los criterios de valores mínimos y valores máximos entre búsquedas por sampleos entre sampleos


		Sensivility:
		____________

			_así, como también, debemos de determinar unos valores ó criterios de sensivilidad ó agudeza de la búsqueda


		Feature Scale:
		______________

			_ésta opción es útil para el escaneo de elementos planos y amplios como suelos ó superficies varias como mesas, otros

			_así, para suelos escogeremos la opción de "Large"

			_y para objetos más pequeños y en otros planos paralelos escogeremos la opción de "Normal"



		Channel Select:
		_______________

			_así, como también, debemos de escoger los canales de color de trabajo, entre R/G/B



		Fast Tracking:
		______________

			_ésta opción nos permitirá hacer un tracking, mucho más rápido más ésta opción depreciará una gran cantidad de puntos de muestreo y por ende será menos exacto el resultado		


		Start:
		______

			_así, para comenzar el proceso de trackeo, debemos darle ha "Start", de ésta manera comenzará el sampleo del área del video indicada


			_más en el viewer, del video nos aparecerá en "checker", al lado del ícono de una cámara al lado derecho el cuál, indicará que el sistema está resolviendo la cámara 
			
			_y al terminar el proceso de trackeo, es recomendable desactivar ésta opción para nosotros hacer éste proceso de forma personalizada posteriormente al proceso de trackeo



	_y posteriormente al terminar el proceso de tracko para ver el trackeo realizado y sus características como calidad y carencias ó dfectos podemos ir ha: "Taskview/Feature tracking/Feature Tracking" 
	
	_y hacer doble click, sobre "Feature Tracking", para que así, se abra un panel contextual con la información del tracking, realizado
