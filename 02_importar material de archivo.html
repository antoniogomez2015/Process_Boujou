	Importar Material de Archivo:
	_____________________________


	_para ésto, en el panel de botones de acceso rápido disponemos de una botón de "Import Secuente"


	_luego, en el panel de importación al seleccionar una secuencia de imagenes ó video debemos configurar ó indicarle ha boujou, las características del video y de la toma en general:


		_Move Type:

			_Free Move:

				_para tomas en cámara en mano y en donde nos vamos moviendo con la cámara de un lado para otro


			_Nodal Pan:

				_ésta opción es para cuando tenemos la cámara fija en un trípode y se está moviendo en una dirección determinada de izquierda ha derecha ó de derecha ha izquierda


		_Interlace:

			_éstas opción nos permitirá indicarle al sistema si el video es entrelazado ó prograsivo 
			
			_y si es entrelazado debemos de indicarle el campo dominante
			
			_más si es progresivo ó es una secuencia de imagenes debemos de indicarle la opción de "Not Interlaced"



		_Frames:

			_éstas son opciones de filtros en las cuales podremos recortar el video tanto en su entrada como en su salida así, como indicar intervalos ó interpolaciones de frames



	_más luego de haber importado una secuencia ó video podremos posteriormente editar ésta importación y sus características para ésto, vamos a las opciones en el panel izquierdo de: 
		
		_"Taskview/Camaras/Camara 1/Secuence 1", asó, podremos hacer doble click, sobre "Secuence 1", para que se abra nuevamente el panel contextual de importación
