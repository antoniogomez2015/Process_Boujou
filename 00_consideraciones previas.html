	Consideraciones Previas:
	________________________


	_es aconsejable tomar en cuenta las referencias técnicas de las toma como: camara, lente/objetivo

	
	_es aconsejable crear "marcar", ó puntos de contraste de referencia en la escena, ésto es especialmente útil para ayudar ha bouhou, para el proceso de reconocimiento y marcado 3d, de la escena


	_éstas marcas las podemos realizar en la escena a través, de cinta adhesiva de color blanca ó de colores de requerir así, para generar contraste, para aplicaciones en planos de toma, motivos como personajes, modelos, objetos, otros, en movimiento ó estátivos

	_así, como también, si el motivo hace rotaciones es aconsejable utilizar extensiones orbitales sobre éste

	para capturar así, los planos subyacentes a la rotación de éste y tomar así, las angulos y perspectivas de la línea del horizonte del motivo y ojos de éste ó de su plano de toma

	_alternativamente como marcas podemos utilizar cruces de colores, pelotas de colores o referencias naturales de la tomas como rayados y otros
		
	_otro elemento ha tomar en cuenta es la iluminación de la escena, es recomendable que la iluminación no varíe y que sea por ende constante y homogenea en lo posible

	_otro aspecto fundamental son las medidas de la escena, es recomendable hacer al menos 3 medidas en la escena, una de uno ó algunos elementos del primer plano "ancho, alto, profundidad", con una cinta métrica

	_así, como también, hacer medidas de algunos elementos del plano medio y otras medias del plano de fondo ó plano lejano para que así, podamos tener unas buenas referencias para poder reconstruir éstos elementos en la escena en general en una aplicación 3d 
	
	_y que todo los elementos coincidan y en la misma escala relativa a la del
	video ó motivo así, como su perspectiva relativa entre los elementos

	_y para tener referencia de la iluminación como dirección y sombras del momento de la toma 
	
	_lo primero será tomar la hora del día a la cuál, fue grabado el video, así, como también, es recomendable de ser posible colocar en la escena previamente en tomas previas, una esfera cromada para obtener así, la iluminación y
	reflejos existentes en la escena

	_y para tomar la iluminación y las sombras es recomendable la utilización en tomas previas de una esfera

	de color blanca ó gris en la cuál, se registraró la dirección e intensidad de la iluminación así, como de la proyección y dirección de las sombras



	
	Track Points:
	_____________

	_para la realización de un trackeo manual Boujou, requiere como mínimo "7", puntos de traqueo donde dos de los cuales deberán encontrarse en un plano diferente de los demás puntos de la escena


	Reference:

		Tutorial Trackeo manual en Boujou
			https://www.youtube.com/watch?v=BLpAgZEVQ08



	Axis Planes:
	____________

	_el sistema requerirá al menos 4, track points, para la generación de un plano de coordenadas una vez hayamos generado el sistema de 3d camara tracker


	_de éste manera, para definir planos de interés, debemos previamente haber creado ó generado al menos cuatro punto de trackeo, preferiblemente en los puntos del perámetro de la forma sugerida que conforma el plano respectivo analizado


	
	Axis Coordenates:
	_________________

	_más para la definición de ejes de coordenadas específicos sólo requeriremos de dos track points, lo cuales conformen una línea recta la cuál, le sugerirá al sistema un eje de cordenda respectivo de trabajo
