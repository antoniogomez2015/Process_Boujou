	Solve Adjust:
	_____________

	_más luego de haber hecho un trackeo y un camara solver, posteriormente ha ésto podremos hacer ajustes para definir así, planos de puntos de trackeo alineados en un eje determinado para conformar elementos como un suelo u otra superficie


	Trayectoria de la Cámara:
	_________________________

	_para lo cuál, primeramente debemos de ver el comportamiento de la trayectoria de la cámara optenida 
	
	_para lo cuál, debemos de hacer uso del panel "Graph Editor", yendo a su acceso rápido en la parte superior de la interface, ó a través, del menú "View"

	_de ésta manera, a través, del panel graph editor, podremos si el desplazamiento de la cámara tiene picos los cuáles, representarán saltos de la cámara los cuáles, podremos suavizar posteriormente



	Crear Planos de Puntos de Trackeo:
	__________________________________

	_para lo cuál, podremos ir ha "3D Taks/Solve Adjust", para que así, se nos abra un panel contextual con las opciones y criterios de los ajustes posibles:

	_de ésta manera podremos hacer ajustes en un rango específico ó en todos la secuencia tango en:


		_"translation", en cordenadas 

		_como también, en "rotation"

		_en la longitud focal

		_cambios en la estructura (indeterminado)

		_y cambios de suavizado de trayectoria de la cámara


	_para que así, nos aparezca un menú contextual "Solve Adjust", en el cuál, podremos indicar cordenadas a bloquear, más es conveniente en la mayoría de los casos dejas las opciones por defecto y darle al botón de "Start"

	_de ésta manera, comenzará el proceso de calculo para el alineamiento de los puntos de trackeo seleccionados

	_para que así, despues de un rato de cálculo, los puntos de trackeo seleccionados sean alineados y poder así, cerrar el panel "Scene Geometry"


	NOTA: en éste punto es recomendable colocar la vista 3d, para visualizar mejor el alineamiento de los puntos seleccionados de tackeo un eje determinado, shortcut, "F3/F3"
