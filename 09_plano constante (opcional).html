	Plano Constante:
	_________________

	_ésta opción nos permite alinear una determinada cantidad de puntos seleccionados en el entorno 
	
	_para que así, éstos puntos formen planos literalmente en el entorno 3d, ésto es especialmente útil para ayudar a la alineación de la cámara así, como también a la organización visual y estructural de la escena


	_para ésto, ya tendremos que tener realizados previamente un trackeo así, como también, una camara solver



	Workflow:
	_________

	_así, primero procedemos ha seleccionar los puntos con "control", que representen un plano y que deseamos que éstos puntos se alinean en el entorno 3d


	_leugo, con éstos respectivos puntos seleccionados vamos al panel "Scene Geoemetry", shortcut "Control + G"

	_para luego hacer click, en la opción de "Add Plane Constant"

	_para luego darle a la opción de "Connect to selected"

	_para por últimos darle a la opción de "Adjust Solve"

	_y así, podremos ver que éstos respecivos puntos se alinean formando el respectivo plano en el entorno 3d
