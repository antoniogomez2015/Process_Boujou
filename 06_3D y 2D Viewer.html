	3D y 2D Viewer:
	_______________

	_luego de haber hecho en trackeo y una camara solver, podremos acceder a la vista en 3d, para ver la cámara generada así, la serie de puntos de tracking


	_para lo cuá, debemos darle al ícono de "3D", en el top, de la interface


	_así, para poder movernos en la vista 3d, disponemos de los siguientes comandos de navegación:


		_Orbit:

			_Shift + mouse left click and drag


		_Zoom:

			_Shift + mouse right click and drag


		_Pan:

			_Shift + mouse midle click and drag



	_2D Viewer:


		_en el viewport 2d, operan los mismos criterios que en el 3d, sólo con una diferencia:


			_Play forward/reward:

				_Shift + mouse left click and drag


			_Zoom:

				_Shift + mouse right click and drag


			_Pan:

				_Shift + mouse midle click and drag
